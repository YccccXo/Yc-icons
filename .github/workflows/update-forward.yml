name: Auto Update forward.fwd

on:
  workflow_dispatch:    # âœ… æ‰‹åŠ¨è§¦å‘
  schedule:
    - cron: '0 2 * * *'  # æ¯å¤©æ—©ä¸Š 2 ç‚¹ï¼ˆUTCï¼‰

permissions:
  contents: write       # âœ… æ·»åŠ æ¨é€æƒé™

jobs:
  update-forward:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Update forward.fwd
        run: |
          curl -sSL https://raw.githubusercontent.com/YccccXo/Ycxo-repo/refs/heads/main/forward.fwd -o forward.fwd

      - name: Commit and Push if file changed
        run: |
          git add forward.fwd
          if git diff --cached --quiet; then
            echo "No changes detected, skipping commit."
          else
            git commit -m "ğŸ”„ Auto update forward.fwd on $(date +'%Y-%m-%d')"
            git push
          fi