name: Auto Update forward.fwd

on:
  workflow_dispatch:    # âœ… æ‰‹åŠ¨è§¦å‘
  schedule:
    - cron: '0 2 * * *'  # æ¯å¤©æ—©ä¸Š 2 ç‚¹ï¼ˆUTCï¼‰

permissions:
  contents: write       # âœ… æ·»åŠ æ¨é€æƒé™

jobs:
  update-forward:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # è®¾ç½®è¶…æ—¶æ—¶é—´

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²è®°å½•

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Download forward.fwd
        run: |
          # ä½¿ç”¨é‡è¯•æœºåˆ¶å¢å¼ºç¨³å®šæ€§
          for i in {1..3}; do
            curl -f -sSL https://raw.githubusercontent.com/YccccXo/Ycxo-repo/main/forward.fwd -o forward.fwd && break
            sleep 5
          done || exit 1

      - name: Commit and Push changes
        run: |
          # æ£€æµ‹æ–‡ä»¶å˜åŒ–
          if git diff --quiet -- forward.fwd; then
            echo "âœ… No changes detected"
            exit 0
          fi

          # é…ç½®èº«ä»½ä¿¡æ¯
          git add forward.fwd
          git commit -m "ğŸ”„ Auto update forward.fwd on $(date -u +'%Y-%m-%d %H:%M UTC')"

          # é¿å…æ¨é€å†²çª
          git pull --rebase origin $(git rev-parse --abbrev-ref HEAD)
          git push origin HEAD:$(git rev-parse --abbrev-ref HEAD)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}